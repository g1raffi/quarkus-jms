<div ng-controller="Core.PreferencesController" title=""
     class="prefs">
  <div class="row-fluid">
    <div class="tabbable" ng-model="pref">
      <div ng-repeat="(name, panel) in panels" 
           value="{{name}}" 
           class="tab-pane" 
           data-title="{{name}}"
           ng-include="panel.template"></div>
     </div>
  </div>
</div>
